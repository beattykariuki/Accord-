{% extends 'showcase/base.html' %}
{% load bootstrap4 %}
{% block content %}
{{block.super}}

<div class="container mt-5" style="margin-top:150px;">
    <div class="uploadbody">

            <form action="{%url 'upload'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form%}
                <button type="submit">Post</button>
            </form>

    </div>
</div>

{% endblock %}
