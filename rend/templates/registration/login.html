{%extends "registration/base.html"%} {% load bootstrap3 %} {% block content %}
<div class="container">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="logincont">

                <div class="loginimage">
                </div>

                <div class="loginform">
                    {% if form.errors %}
                    <p> Password or Username is incorrect </p>
                    {% endif %}


                    <div class="panel panel-default">

                        <div class="panel-heading">
                            <h3 class="text-center">Sign In</h3>
                        </div>

                        <div class="panel-body">

                            <form action="/accounts/login/" method="post">
                                {% csrf_token %} {% bootstrap_form form%}

                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary btn-sm" value="Login">
                                </div>

                                <div class="col-xs-12"></div>
                                <h2 class="text-center">
                                    <small>OR</small>
                                </h2>
                                <div class="col-xs-2"></div>

                                <div class="panel-heading">
                                    <p class="_g9ean pull-left">Don't have an account?</p>
                                    <a href="/accounts/register/" class="btn btn-primary btn-sm pull-right">Sign Up</a>
                                </div>

                                <input type="hidden" name="next" value="{{next}}">

                            </form>

                        </div>

                    </div>

                </div>
            </div>

        </div>

    </div>

</div>

</div>


</div>


</div>

{% endblock %}
